<!doctype html>
<html lang="en">

<head>
    <title>API</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">

            <a class="navbar-brand" href="#">Cybersoft</a>
            <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                aria-label="Toggle navigation"></button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                    <li class="nav-item ">
                        <a class="nav-link" href="#">Shop <span class="visually-hidden">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Form</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="dropdownId" data-bs-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">Support</a>
                        <div class="dropdown-menu" aria-labelledby="dropdownId">
                            <a class="dropdown-item" href="#">Action 1</a>
                            <a class="dropdown-item" href="#">Action 2</a>
                        </div>
                    </li>
                </ul>
                <form class="d-flex my-2 my-lg-0">
                    <input class="form-control me-sm-2" type="text" placeholder="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>

        </nav>
    </header>
    <section class="product__form">
        <div class="container">
            <hr />
            <p>Form/Product/Create</p>
            <hr />
            <h1>Create Product</h1>
            <div style="border: 1px solid gray;">
                <h2 style="color: orange;background-color:black; " class="py-2 px-4 mb-4">Product info</h2>
            <div class="form-group px-4">
                <div class="row">
                    <div class="col-6">
                        <div class="mb-3">
                            <span> id</span>
                            <input id="id" type="text" placeholder="product id" class="form-control">
                        </div>
                        <div class="mb-3">
                            <span>name</span>
                            <input id="name" type="text" placeholder="product name" class="form-control">
                        </div>
                        <div>
                            <span>price</span>
                            <input id="price" type="text" placeholder="product price" class="form-control">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="mb-3">
                            <span>image</span>
                            <input id="img" type="text" placeholder="product image link" class="form-control">
                        </div>
                        <div class="mb-3">
                            <span>productType</span>
                            <select name="" id="type" class="form-control">
                                <option value="Mobile">Mobile</option>
                                <option value="Laptop">Laptop</option>
                                <option value="Tablet">Tablet</option>
                            </select>
                        </div>
                        <div>
                            <span>Description</span>
                            <input id="description" type="text" placeholder="description" class="form-control">
                        </div>
                    </div>
                </div>
            </div>
            <div style="background-color: rgba(190,255,138,.4)" class="px-4 mt-3">
                <button class="btn btn-primary my-2" id="btnCreate">Create</button>
            <button class="btn btn-success my-2" id="btnUpdate">Update</button>
            </div>
            </div>
            <div class="my-4 mx-2">
                <input id="search" type="text" placeholder="Search" class="form-control">
                <button class="btn btn-danger" id="btnSearch">Search</button>
            </div>
            <table class="table my-3">
                <thead style="color: yellow; background-color:gray">
                    <tr>
                        <th>id</th>
                        <th>image</th>
                        <th>name</th>
                        <th>price</th>
                        <th>description</th>
                        <th>type</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>

    </section>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
    <!-- Thư viện -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"
        integrity="sha512-xIPqqrfvUAc/Cspuj7Bq0UtHNo/5qkdyngx6Vwt+tmbvTLDszzXM0G6c91LXmGrRx8KEPulT+AfOOez+TeVylg=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
        </script>

    <script src="./controller/index.js"></script>
    <script src="./models/SanPham.js"></script>
</body>

</html>
